<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Category</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:300,400,500,600,700|Paytone+One" rel="stylesheet">
  <link href="category.css" rel="stylesheet">
</head>
<body>

  <form class="grid island" method="post" novalidate>

    <div class="unit [ xs-1 s-1 m-1-4 l-1-4 ] push gutter">
      <label for="housing">Breeds</label>
      <select id="housing" name="housing">
        <option>All Breeds</option>
        <option>Beagles</option>
        <option>Boxers</option>
        <option>Bulldogs</option>
        <option>Chihuahuas</option>
        <option>Corgis</option>
        <option>Dachshunds</option>
        <option>Poodles</option>
        <option>Retrievers</option>
        <option>Rottweiler</option>
        <option>Schnauzer</option>
        <option>Sheep dogs</option>
        <option>Sheperds</option>
        <option>Shih Tzu</option>
        <option>Spaniels</option>
        <option>Terriers</option>
      </select>
    </div>

    <div class="unit [ xs-1 s-1 m-1-4 l-1-4 ] push gutter">
      <label for="housing">Age</label>
      <select id="housing" name="housing">
        <option>Any</option>
        <option>Puppyhood (1-6 months)</option>
        <option>Adolescence (6-18 months)</option>
        <option>Adulthood (12 months-3 years)</option>
        <option>Senior (6-10 years)</option>
      </select>
    </div>

    <div class="unit [ xs-1 s-1 m-1-4 l-1-4 ] push gutter">
      <label for="housing">Sex</label>
      <select id="housing" name="housing">
        <option>Either</option>
        <option>Female</option>
        <option>Male</option>
      </select>
    </div>

    <div class="unit [ xs-1 s-1 m-1-4 l-1-4 ] push gutter">
      <label for="housing">Colour</label>
      <select id="housing" name="housing">
        <option>Any</option>
        <option>Black</option>
        <option>White</option>
        <option>Beige</option>
        <option>Brown</option>
        <option>Grey</option>
      </select>
    </div>

</body>
</html>
