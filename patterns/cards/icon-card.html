<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Basic card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:300,400,500,600,700|Paytone+One" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>

  <div class="card island-1-2 text-center push">
    <i class="icon i-64 push-1-2">
      <svg><use xlink:href="../../images/icons.svg#heart" /></svg>
    </i>
    <h2 class="push-1-4">Donate</h2>
    <p>Every donation counts. Donate to Loyal Rescue to help dogs find a safe and happy home.</p>
    <a class="btn" href="#">Give Now</a>
  </div>

  <div class="card island-1-2 text-center push">
    <i class="icon i-64 push-1-2">
      <svg><use xlink:href="../../images/icons.svg#paw" /></svg>
    </i>
    <h2 class="push-1-4">Get Involved</h2>
    <p>Join our team to help homeless dogs find a loving home.</p>
    <a class="btn" href="#">Join Now</a>
  </div>

  <div class="card island-1-2 text-center push">
    <i class="icon i-64 push-1-2">
      <svg><use xlink:href="../../images/icons.svg#house" /></svg>
    </i>
    <h2 class="push-1-4">Foster</h2>
    <p>Become a foster today to provide a safe temporary home for dogs in need.</p>
    <a class="btn" href="#">Foster Now</a>
  </div>

</body>
</html>
