<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Basic card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:300,400,500,600,700|Paytone+One" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>

  <div class="grid pad-t-2 text-center">
    <div class="unit [xs-1 s-1 m-1-3 l-1-3] icon-card island-1-2 text-center push content-distribute unit-content-center">
      <i class="icon i-64 push-1-2 content-shrink">
        <svg><use xlink:href="../../images/icons.svg#heart" /></svg>
      </i>
      <h2 class="push-1-4 card-text tera">Donate</h2>
      <p class="card-text milli">Every donation counts. Donate to Loyal Rescue to help dogs find a safe and happy home.</p>
      <a class="btn" href="#">Donate Now</a>
    </div>

    <div class="unit [xs-1 s-1 m-1-3 l-1-3] icon-card island-1-2 text-center push content-distribute">
      <i class="icon i-64 push-1-2 content-shrink">
        <svg><use xlink:href="../../images/icons.svg#paw" /></svg>
      </i>
      <h2 class="push-1-4 card-text tera">Get Involved</h2>
      <p class="card-text milli">Join our team to help homeless dogs find a forever loving home.</p>
      <a class="btn" href="#">Join Now</a>
    </div>

    <div class="unit [xs-1 s-1 m-1-3 l-1-3] icon-card island-1-2 text-center push content-distribute unit-content-center">
      <i class="icon i-64 push-1-2 content-shrink">
        <svg><use xlink:href="../../images/icons.svg#house" /></svg>
      </i>
      <h2 class="push-1-4 card-text tera">Foster</h2>
      <p class="card-text milli">Become a foster today to provide a safe temporary home for dogs in need.</p>
      <a class="btn" href="#">Foster Now</a>
    </div>
  </div>

</body>
</html>
